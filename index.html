<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App UI</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="app-container">
        
        <button id="start-navigation" class="white-box">
            <div class="icon-container">
                <img src="icon.png" alt="Icon" class="center-icon" id="icon">
            </div>
        </button>
        <button id="stop-navigation" class="white-box" style="display: none;">
            <div id="countdown" class="countdown"></div>
            <img src="icon.png" alt="Icon" class="center-icon" id="icon">
        </button>

        <div class="text-container">
            <div class="title">
                <span class="char-wrapper">
                    <span class="char">P</span>
                    <div class="circle"></div>
                </span>
                <span class="char-wrapper">
                    <span class="char">O</span>
                    <div class="circle"></div>
                </span>
                <span class="char-wrapper">
                    <span class="char">C</span>
                    <div class="circle"></div>
                </span>
                <span class="char-wrapper">
                    <span class="char">K</span>
                    <div class="circle"></div>
                </span>
                <span class="char-wrapper">
                    <span class="char">E</span>
                    <div class="circle"></div>
                </span>
                <span class="char-wrapper">
                    <span class="char">T</span>
                    <div class="circle"></div>
                </span>
            </div>
            <h2 class="subtitle">LIGHT</h2>
        </div>
        <!-- 원 그룹 추가 -->
        <div class="independent-circle-group">
            <!-- 흰색 배경 원 -->
            <div class="background-circle white"></div>
            <div class="background-circle white"></div>
            <div class="background-circle white"></div>
            
            <div class="independent-circle red"></div>
            <div class="independent-circle yellow"></div>
            <div class="independent-circle green"></div>
        </div>
    </div>
    <script src="test.js" defer></script>

</body>
</html>
